{{ $images := .Resources.Match "*.webp" }}
{{ range sort $images "Params.weight" }}
<div class="col-sm-6">
  <a href="{{ .Params.href }}" class="card" target="_blank">
    <div class="card-body text-center">
      <div class="card-title">{{ .Title }}</div>
      <img src="{{ .RelPermalink }}" width="{{ .Width}}" height="{{ .Height }}" alt="{{ .Title }}" class="rounded">
    </div>
  </a>
</div>
{{ end }}
