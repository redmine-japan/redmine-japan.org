<footer class="text-center text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12  text-left">
        <a href="/"><svg class="logo" height="71px" width="200px"><use href="/vol-3/images/redminejapan_logo_vol03.svg#svg_logo"></use></svg></a>
      </div>
      <div class="col-md-7 col-sm-12  text-left">
        <ul class="list-unstyled footer-text">
          {{ range .Site.Menus.main }}
          <li> <a class="text-white" href="{{ .URL }}">{{ .Name }}</a> </li>
          {{ end }}
      </div>
    </div>

    <div class="container">
      <div class="row copyright">
        <div class="col-12 text-white">
          <p>{{ .Site.Copyright }}</p>
        </div>
      </div>
    </div>
</footer>
