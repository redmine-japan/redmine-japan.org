<section>
  <div id="{{ .Params.identifiers }}" class="jumbotron">
    {{ if .Title }}
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mb-4 mt-2 text-center">
          <h2>{{ .Title }}</h2>
        </div>
      </div>
    </div>
    {{ end }}

    <div class="container">
      <div class="row">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
