<div id="speakers" class="jumbotron">
  <div class="container ">
    <div class="row">
      <div class="col-lg-12 mb-4 mt-2 text-center">
        <h2 class="mb-2">基調講演</h2>
      </div>
    </div>
    {{ $headless := .Site.GetPage "/speakers" }}
    {{ $contents := $headless.Resources.Match "*.md" }}
    {{ range $contents }}
    <div class="row speaker">   
      {{ $photo := $headless.Resources.GetMatch .Params.Photo }}
      <div class="col-xl-5 col-lg-6 col-md-6 col-sm-12 text-center">
        <img class="rounded" alt="{{ .Params.Alt }}" src="{{ $photo.RelPermalink }}" data-holder-rendered="true">
      </div>
      <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12 text-left">
        <h3 style="line-height:2;">{{ .Title }}</h3>
        <div class="speaker_text text-blue">
          {{ .Content }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
