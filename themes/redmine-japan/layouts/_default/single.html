{{ define "main" }}

    <div class="row first-row">
      <div class="col-lg-12 mb-4 mt-2 text-center">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
